<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affix Orthotics - Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Affix Orthotics</div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="testimonials.html">Testimonials</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div class="contact-info">
                <p>Phone: (123) 456-7890</p>
                <p>Email: info@affixorthotics.com</p>
                <p>Address: 123 Orthotics Lane, Health City, HC 12345</p>
                <div id="map"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Affix Orthotics. All rights reserved.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
